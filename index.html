<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUpForm</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="left-container">

    <div id="left-container-name">
        <img src="imgs/odin-lined.png" alt="Odin's face" id="odinFace">
        <p>ODIN</p>
    </div>
    <img src="imgs/plantPhoto.png" alt="green plant" id="plant">

    <p id="credits">Photo by 
        <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on 
        <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA"> Unsplash</a></p>
    </div>

<div id="rightSide">

    <div id="randomText" class="section theGreenishColor">
        <p class="groupText">This is not a real online service! You know you need something</p>
        <p class="groupText">like this in your life to help you realize your deepest dreams.</p>
        <p class="groupText">Sign up now to get started.</p>

        <p>You know you want to.</p>
    </div>
    <div id="theInputs">
        <p id="ldd" class="theGreenishColor">Let's do this!</p>

        <div id="inputFields">
            <div class="inputContainers">
            <label for="firstName" class="theGreenishColor">FIRST NAME</label>
            <input id="firstName" type="text" placeholder="John">
             <label for="firstName" class="alertLabel" id="alertLabelName"></label>
            </div>
            <div class="inputContainers">
            <label for="lastName" class="theGreenishColor">LAST NAME</label>
            <input id="lastName" type="text" placeholder="Johnson">
             <label for="lastName"  class="alertLabel" id="alertLabelLastName"></label>
            </div>
            <div class="inputContainers">
            <label for="email" class="theGreenishColor">EMAIL</label>
            <input id="email" type="email" placeholder="yourmail@oofmail.com">
             <label for="email" class="alertLabel" id="alertLabelEmail"></label>
            </div>
            <div class="inputContainers">
            <label for="phoneNumber" class="theGreenishColor">PHONE NUMBER</label>
            <input id="phoneNumber" type="text" placeholder="+1 555-7890">
             <label for="phoneNumber"  class="alertLabel" id="alertLabelPhoneNumber"></label>
            </div>
            <div class="inputContainers">
            <label for="password" class="theGreenishColor" minlength="8" maxlength="32">PASSWORD</label>
            <input id="password" type="password">
            </div>
            <div class="inputContainers">
            <label for="confirmPassword" class="theGreenishColor" minlength="8" maxlength="32">CONFIRM PASSWORD</label>
            <input id="confirmPassword" type="password">
            </div>
        </div>

    </div>
    <div id="theButtons">
        <button id="createAcc">Create Account</button>
        <p>Already have an account? <a href="https://www.youtube.com/watch?v=8EAxHFhBteY">Log in</a></p>
    </div>

</div>
    <script src="javascript.js">
    </script>
</body>
</html>
